<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Su's Love Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffd6e8, #ffb6d2);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.8em;
      padding: 0 20px;
    }

    .center-content {
      position: relative;
      top: 18vh;
      z-index: 2;
    }

    .love-photo {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      transition: transform 0.3s ease;
    }

    .love-photo:hover {
      transform: scale(1.05);
    }

    .explore-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .explore-link:hover {
      background-color: #e055a0;
    }

    .floating {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
  <!-- Cupid flipped to face west -->
  <img src="cupidLeft.gif" alt="Cupid Left (Flipped)" style="width: 120px; vertical-align: middle; transform: scaleX(-1);">

  <!-- Romantic sentence in between -->
  <span style="display: inline-block; margin: 0 20px; font-size: 20px; color: #d6336c;">
   <h1>This site is made just for you. Every click is a step closer to my heart.</h1>
  </span>

  <!-- Cupid facing east (original) -->
  <img src="cupidLeft.gif" alt="Cupid Right" style="width: 120px; vertical-align: middle;">
</div>


  <div class="center-content">
    <img src="budu.webp" alt="Su's Love Photo" class="love-photo">
    <br>
<a href="silly.html" class="explore-link">Let's explore</a>

  <audio id="bgMusic" src="your.mp3" loop></audio>

  <script>
    function unlockMusic() {
    const music = document.getElementById("bgMusic");
    music.play().catch(() => {
      console.log("Autoplay blocked.");
    });
    document.removeEventListener("click", unlockMusic); // only trigger once
  }

  document.addEventListener("click", unlockMusic);



    function createFloatingEffect() {
      const emoji = document.createElement("div");
      emoji.className = "floating";

      // Random emoji: kiss, sparkle, bubble
      const images = [
        "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_corazón.svg/1024px-Heart_corazón.svg.png",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Emoji_u2728.svg/1024px-Emoji_u2728.svg.png",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Emoji_u1f48b.svg/1024px-Emoji_u1f48b.svg.png"
      ];
      emoji.style.backgroundImage = `url('${images[Math.floor(Math.random() * images.length)]}')`;

      // Start from button position
      const button = document.querySelector(".explore-link");
      const rect = button.getBoundingClientRect();
      emoji.style.left = rect.left + rect.width / 2 + "px";
      emoji.style.top = rect.top + "px";

      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEffect, 600);
  </script>

</body>
</html>
