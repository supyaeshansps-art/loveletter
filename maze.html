<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Maze Quest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffd6e8, #ffb6d2);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #d6336c;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
    }

    .maze-container {
      display: grid;
      grid-template-columns: repeat(7, 70px);
      grid-template-rows: repeat(7, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 70px;
      height: 70px;
      font-size: 20px;
      text-align: center;
      line-height: 70px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .wall {
      background-color: transparent;
      pointer-events: none;
    }

    .quest {
      background-color: #ffe6f0;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    .quest:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    .end {
      background-color: #ffb6d2;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      width: 300px;
      font-size: 16px;
      color: #d6336c;
      display: none;
      z-index: 1001;
    }

    .popup button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ffb6d2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .letter-popup {
     display: none;
     background-color: #fff0f5;
     padding: 20px;
     border-radius: 15px;
     box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
     width: 320px;
     margin: 40px auto;
     font-size: 18px;
     color: #d6336c;
     animation: fadeIn 2s ease;
     z-index: 1002; /* Add this line */
     position: relative; /* Add this line */
}
   
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
    }

    .floating {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatUp 5s linear;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>💘 Heart Maze Quest 💘</h1>
  <p>Answer each quest to reach my love letter</p>

  <div class="maze-container">
    <!-- Heart-shaped layout: walls and quests -->
    <div class="cell wall"></div><div class="cell quest" onclick="askQuest(0)">💗</div><div class="cell wall"></div><div class="cell quest" onclick="askQuest(1)">💌</div><div class="cell wall"></div><div class="cell quest" onclick="askQuest(2)">💘</div><div class="cell wall"></div>
    <div class="cell quest" onclick="askQuest(3)">🌸</div><div class="cell quest" onclick="askQuest(4)">💕</div><div class="cell quest" onclick="askQuest(5)">🌷</div><div class="cell quest" onclick="askQuest(6)">💞</div><div class="cell quest" onclick="askQuest(7)">🌺</div><div class="cell quest" onclick="askQuest(8)">💓</div><div class="cell quest" onclick="askQuest(9)">🌹</div>
    <div class="cell wall"></div><div class="cell quest" onclick="askQuest(10)">💐</div><div class="cell wall"></div><div class="cell quest" onclick="askQuest(11)">🌼</div><div class="cell wall"></div><div class="cell quest" onclick="askQuest(12)">💖</div><div class="cell wall"></div>
    <div class="cell wall"></div><div class="cell wall"></div><div class="cell quest" onclick="askQuest(13)">💘</div><div class="cell wall"></div><div class="cell end" onclick="showLetter()">💖</div><div class="cell wall"></div><div class="cell wall"></div>
  </div>

  <div id="popup" class="popup">
    <h3>Quest</h3>
    <p id="questText"></p>
    <button onclick="completeQuest()">Answer</button>
  </div>

  <div id="loveLetter" class="letter-popup">
  <h2>💌 My Heart’s Letter to You</h2>
  <p>
    You’ve answered every question with love and curiosity.  
    You’ve reached the center of my heart.  
    I love you ton. 
  </p>
</div>

  <script>
window.onload = function() {
  const quests = [
    "What’s your favorite memory with me?",
    "If you could describe me in one word, what would it be?",
    "What makes you smile every time?",
    "What’s something you’ve always wanted to tell me?",
    "What’s your idea of a perfect date?",
    "What song reminds you of us?",
    "What’s the first thing you noticed about me?",
    "If we were in a movie, what would our title be?",
    "What’s one thing you love about our relationship?",
    "What’s a moment you’ll never forget?",
    "If you could take me anywhere right now, where would we go?",
    "What’s your secret nickname for me?",
    "What’s something you want us to do together soon?",
    "What’s one word that means love to you?"
  ];

  window.askQuest = function(index) {
    document.getElementById("questText").innerText = quests[index];
    document.getElementById("popup").style.display = "block";
  };

  window.completeQuest = function() {
    document.getElementById("popup").style.display = "none";

    const emoji = document.createElement("div");
    emoji.className = "floating";
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_corazón.svg/1024px-Heart_corazón.svg.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Emoji_u2728.svg/1024px-Emoji_u2728.svg.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Emoji_u1f48b.svg/1024px-Emoji_u1f48b.svg.png"
    ];
    emoji.style.backgroundImage = `url('${images[Math.floor(Math.random() * images.length)]}')`;
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  };

  window.showLetter = function() {
    document.getElementById("loveLetter").style.display = "block";
  };
};
</script>
  </body>
</html>
