<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffd6e8, #ffb6d2);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #d6336c;

    h1 {

    .maze-container {

    .cell {

      text-align: center;
      line-height: 70px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .wall {

      pointer-events: none;
    }

    .quest {
      background-color: #ffe6f0;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    .quest:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    .end {
      background-color: #ffb6d2;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      width: 300px;
      font-size: 16px;
      color: #d6336c;
      display: none;
      z-index: 1001;
    }

    .popup button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ffb6d2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .letter-popup {
     display: none;
     background-color: #fff0f5;
     padding: 20px;
     border-radius: 15px;
     box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);

     font-size: 18px;
     color: #d6336c;
     animation: fadeIn 2s ease;
     z-index: 1002; /* Add this line */
     position: relative; /* Add this line */
}
   
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
    }

    .floating {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatUp 5s linear;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
